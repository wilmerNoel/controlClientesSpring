<html xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title>Datos de la parsona</title>
        <meta charset="UTF-8" />
    </head>
    <body>
        <header th:replace="layout/plantilla :: header" />
        <a th:href="@{/}" th:text="#{accion.regresar}"></a>
        <br />
        <form th:action="@{/guardar}" method="post" th:object="${persona}">
            <input type="hidden" name="idPersona" th:field="*{idPersona}" />
            <label for="nombre" th:text="#{persona.nombre}"></label> 
            <input type="text" name="nombre" th:field="*{nombre}" />
            <span th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}">error nombre</span>
            <br/>
            <label for="apellido" th:text="#{persona.apellido}"></label> 
            <input type="text" name="apellido" th:field="*{apellido}" />
            <span th:if="${#fields.hasErrors('apellido')}" th:errors="*{apellido}">error nombre</span>
            <br/>
            <label for="email" th:text="#{persona.email}"></label> 
            <input type="email" name="email" th:field="*{email}" /> 
            <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}">error nombre</span>
            <br/>
            <label for="telefono" th:text="#{persona.telefono}"></label> 
            <input type="tel" name="telefono" th:field="*{telefono}" />
            <br/>
            <input type="submit" name="guardar" th:value="#{accion.guardar}"/>
        </form>
        
        <header th:replace="layout/plantilla :: footer" />
    </body>
</html>
